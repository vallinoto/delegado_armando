{% extends 'base.html'%}

{% block title %} Create a new blog post {% endblock%}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add New Blog Post</h1>

    <div  class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
    </div>

{% else %}

    <strong>You must have login to access</strong>
    
{% endif %}
{%  endblock %}
