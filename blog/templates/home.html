{% extends 'base.html'%}

{% block content %}

<h1>Posts</h1>
<ul>
    {% for post in object_list %}
    <li><a href= "{% url 'article-detail' post.pk %}" >{{ post.title }} </a> | {{ post.author }} | {{ post.post_date }}
        <small>
            <a href="{% url 'update-post' post.pk %}"> (Edit)</a>
            <a href="{% url 'delete-post' post.pk %}"> (Delete)</a>
        </small></li>
        {{ post.body }}
        <br><br>
    {% endfor %}
</ul>

{%  endblock %}
